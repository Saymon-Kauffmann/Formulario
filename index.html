<!DOCTYPE html>
<hmtl lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Candidatos</title>
    <link rel="stylesheet" href="estilo/style.css">

</head>

<body>

    <div>
        <h1 id="pcpTitle">Cadastro dos candidatos</h1>
        <p id="infos">Complete o questionário a seguir com suas informações</p>
    </div>

    <form>
        <fieldset class="groups">
            <div class="camps">
                <label for="nomeCompleto" id="candName">Digite seu nome completo:</label>
                <input type="text" name="nomeCand" id="nameCand" required>
            </div>
        </fieldset><br>

        <div class="camps">
            <label for="email" id="emailCand">Digite seu email:</label>
            <input type="email" name="email" id="candEmail" required>
        </div><br>

        <div class="camps">
            <label for="areaAtaucao">Você desenvolve do lado front-end, back-end ou fullstack?</label>
            <label>
                <input type="radio" name="ladoDev" value="front-end">Front-end
            </label>
            <label>
                <input type="radio" name="ladoDev" value="back-end">Back-end
            </label>
            <label>
                <input type="radio" name="ladoDev" value="fullstack">Fullstack
            </label>
        </div><br>

        <div class="camps">
            <p id="tiposDev">Atualmente qual seu nível de senioridade:</p>
            <select id="candLvl" required>
                <option selected disabled value="">Selecione</option>
                <option>Dev. Júnior</option>
                <option>Dev. Pleno</option>
                <option>Dev. Sênior</option>
            </select>
        </div><br>

        <fieldset class="groups">
            <div class="tecs">
                <label id="tecslab">Quais são as tecnologias que você utiliza?</label>
                <br>
                <input type="checkbox" id="tec1" name="tec1" value="Html">
                <label for="tec1">HTML</label>
                <input type="checkbox" id="tec2" name="tec2" value="Css">
                <label for="tec2">CSS</label>
                <input type="checkbox" id="tec3" name="tec3" value="Python">
                <label for="tec3">Python</label>
                <input type="checkbox" id="tec4" name="tec4" value="JavaScript">
                <label for="tec4">JavaScript</label>
                <input type="checkbox" id="tec5" name="tec5" value="SQL">
                <label for="tec5">SQL</label>
                <input type="checkbox" id="tec6" name="tec6" value="C#">
                <label for="tec6">C#</label>
                <input type="checkbox" id="tec7" name="tec7" value="Java">
                <label for="tec7">Java</label>
                <input type="checkbox" id="tec8" name="tec8" value="PHP">
                <label for="tec8">PHP</label>
            </div>
        </fieldset><br>


        <div class="camps">
          
            <label for="workExp" id="lablExp">Nos diga um pouco sobre você e sua experiência de trabalho: </label>
            <textarea id="textArea" name="textArea" rows="8"></textarea>
        </div>

        <button type="submit" onsubmit="" class="button">Concluir e enviar</button> 

    </form>
</body>
</hmtl>
