<!DOCTYPE html>
<hmtl lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Candidatos</title>
    <link rel="stylesheet" href="estilo/style.css">

</head>

<body>

    <div>
        <h1 id="titulopcp">Cadastro dos candidatos</h1>
        <p id="infos">Complete o questionário a seguir com suas informações</p>
    </div>

    <form>
        <fieldset class="campos">
            <div class="campos">
                <label for="nomeCompleto">Digite seu nome completo:</label>
                <input type="text" name="nomeCand" id="nomeCand" required>
            </div>
        </fieldset>

        <div class="campos">
            <label for="email">Digite seu email:</label>
            <input type="email" name="email" id="email" required>
        </div>

    </form>

</body>
</hmtl>
